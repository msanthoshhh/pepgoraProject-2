services:
  mongodb:
    image: mongo:6.0
    container_name: mongo-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./pepagora-backend
    container_name: pepagora-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      MONGO_URI: mongodb://root:rootpassword@mongodb:27017/pepagora?authSource=admin
      JWT_SECRET: msanthoshhh
      JWT_EXPIRES_IN: 100d
    depends_on:
      - mongodb
    volumes:
      - ./pepagora-backend:/app
      - /app/node_modules
    command: npm run start:dev
    develop:
      watch:
        - action: sync
          path: ./pepagora-backend
          target: /app
        - action: rebuild
          path: ./pepagora-backend/package.json

  frontend:
    build:
      context: ./pepagora-frontend
    container_name: pepagora-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    depends_on:
      - backend
    volumes:
      - ./pepagora-frontend:/app
      - /app/node_modules
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./pepagora-frontend
          target: /app
        - action: rebuild
          path: ./pepagora-frontend/package.json

volumes:
  mongo-data:



